<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/null.css">
    <title>Урок №12</title>
</head>

<body>
    <div class="wrapper">
        <div class="background">
        <div class="background-sky">
            <div class="background-sky__sun"></div>
            <div class="background-palma">
                <img class="palma" src="img/149662.svg" alt="not found"></div>
            <div class="background__lighthouse">
                <img class="lighthouse" src="img/lighthouse.svg" alt="not found">
                <div class="lighthouse__light"></div>
            </div>
            <div class="background-ship">
                <img class="ship" src="img/ship.svg" alt="not found">
            </div>
        </div>
        <div class="background-water">
            <div class="water__wave-1"></div>
            <div class="water__wave-2"></div>
            <div class="water__wave-3"></div>
            <div class="water__wave-4"></div>
            <div class="water__wave-5"></div>
            <div class="water__wave-6"></div>
            <div class="water__wave-7"></div>
            <div class="water__wave-8"></div>
            <div class="water__wave-9"></div>
            <div class="water__wave-10"></div>
            <div class="water__wave-11"></div>
            <div class="water__wave-12"></div>
            <div class="water__wave-13"></div>
            <div class="water__wave-14"></div>
            <div class="water__wave-15"></div>
            <div class="water-shadow"></div>
        </div>
        <div class="background-sand">
            <img class="sand" src="img/wave.svg" alt="not found">
        </div>
        <div class="umbrella">
            <div class="umbrella-top">
                <div class="top-triangle">
                    <div class="top-triangle__0"></div>
                    <div class="top-triangle__1"></div>
                    <div class="top-triangle__2"></div>
                    <div class="top-triangle__3"></div>
                    <div class="top-triangle__4"></div>
                    <div class="top-triangle__5"></div>
                    <div class="top-triangle__6"></div>
                    <div class="top-triangle__7"></div>
                    <div class="top-triangle__8"></div>
                    <div class="top-triangle__9"></div>
                    <div class="top-triangle__10"></div>
                </div>
            </div>
            <div class="umbrella-bottom">
                <div class="bottom__leg-1"></div>
                <div class="bottom__leg-2"></div>
            </div>
        </div>

        

        

        

        </div>
    </div>
</body>
</html>
